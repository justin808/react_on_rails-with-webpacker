# Restart webpack-watcher or webpack-dev-server if you make changes here
default: &default
  config: client/webpack
  entry: assets/webpack
  output: public
  manifest: manifest.json
  node_modules: client/node_modules
  source: client/app
  extensions:
    - .js
    - .jsx
    - .sass
    - .scss
    - .css

development:
  <<: *default

test:
  <<: *default
  manifest: manifest-test.json

production:
  <<: *default
